<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>QUnit basic example</title>
  <link rel="stylesheet" href="/resources/qunit.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture">
    <fieldset class="conditional-section" id="password-fieldset">
        <div class="toggle"><legend id="password">Change Your Password</legend></div>
        <div class="contents">
            <label for="new-password">New Password</label>
            <input type="password" id="new-password" name="new-password" class="expects-lte-45" />
            <label for="confirm-password">Confirm New Password</label>
            <input id="confirm-password" name="confirm-password" type="password" class="expects-lte-45" data-dependent-validation="new-password" data-errormessage="This password doesn&rsquo;t match the password entered above. Please try again." />
        </div>
    </fieldset>
    
    
  </div>
  <script src="/resources/qunit.js"></script>
  <script>
    module('conditional sections');
    test( "non-clickable toggles get wrapped with links", function() {
      var value = "hello";
      equal( value, "hello", "We expect value to be hello" );
    });
  </script>
</body>
</html>
